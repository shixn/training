## Customize the test machine
machine:

  timezone:
    Asia/Tokyo # Set the timezone

  # Version of ruby to use
  ruby:
    version: 2.3.1

## Customize dependencies
dependencies:
  pre:
    - gem install html-proofer # This is a set of tests to validate HTML files.
  
## Customize test commands
test:
  override:
    - htmlproofer ./public

## Customize deployment commands
deployment:
  staging:
    branch: master
    heroku:
      appname: sleepy-island-56092

