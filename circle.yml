## Customize the test machine
machine:

  timezone:
    Asia/Tokyo # Set the timezone

  # Version of ruby to use
  ruby:
    version: 1.9.3-p0-falcon

  # Version of php to use
  php:
    version: 5.4.5

## Customize dependencies
dependencies:
  pre:
    - gem install html-proofer # This is a set of tests to validate HTML files.
  
## Customize test commands
test:
  override:
    - htmlproofer ./public

## Customize deployment commands
deployment:
  staging:
    branch: master
    heroku:
      appname: protected-crag-48391

